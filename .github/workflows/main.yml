name: Docker image

on:
  push:
    # use tags, rather than releases, so we conveniently get
    # the tag name as github.event.ref
    tags: ["v*"]

jobs:
  build_push:
    name: Package docker image
    runs-on: ubuntu-18.04
    steps:
      #- uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/${{github.repository}}:${{ github.event.ref }}
